<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Budżetu Domowego</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kalkulator Budżetu Domowego</h1>
    </header>
    <main>
        <section id="budget-calculator">
            <h2>Wprowadź swoje dane finansowe</h2>
            <form id="budget-form">
                <div class="form-group">
                    <label for="income">Miesięczny przychód:</label>
                    <input type="number" id="income" placeholder="Wprowadź przychód" required>
                </div>
                <div class="form-group">
                    <label for="expense">Kategoria wydatku:</label>
                    <select id="expense-category">
                        <option value="jedzenie">Jedzenie</option>
                        <option value="rachunki">Rachunki</option>
                        <option value="transport">Transport</option>
                        <option value="rozrywka">Rozrywka</option>
                        <option value="inne">Inne</option>
                    </select>
                    <input type="number" id="expense-amount" placeholder="Wprowadź kwotę" required>
                    <button type="button" id="add-expense">Dodaj wydatek</button>
                </div>
                <button type="submit">Oblicz</button>
            </form>

            <div id="expenses-list">
                <h3>Lista wydatków:</h3>
                <ul id="expense-items"></ul>
            </div>

            <div id="result">
                <h3>Podsumowanie:</h3>
                <p id="balance"></p>
                <p id="status"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
